<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Angular Num2Txt</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.js"></script>
  <script type="text/javascript" src="angular-num2txt.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="HomeCtrl">
  <h2>
    num2txt demo
  </h2>
  <hr>
  <div>
    <label> Number Input: </label>
    <input type="number" ng-model="number">
    <p> Number as text: </p>
    <p> {{number | num2txt}} </p> 

  </div>
  <hr>
  <div>
    <label> Currency String: </label>
    <input type="text" ng-model="currency">
    <p> $scope.currency = "{{currency}}" </p>
    <p> Currency as longhand</p>
    <p> {{ currency | num2txt }}</p>
  </div>
</body>
</html>
